<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Page</title>
  </head>
  <body>
    <link href="desgin.css" rel="stylesheet">

    <h1>[Developer Name]</h1>
    <nav>
      <a href=".bio">Bio</a>
      <a href=".gallery">Gallery</a>
      <a href=".contact">Contact</a>
    </nav>
    <p class="bio">[Bio]</p>
    <asid class="gallery">
      <img class="photo-1"
        src="images/photo-1460925895917-afdab827c52f.avif"
        alt="photo-1"
        width="300px"
        height="200px"
      />
      <img class="photo-2"
        src="images/photo-1461749280684-dccba630e2f6.avif"
        alt="photo-2"
        width="300px"
        height="200px"
      />
      <img class="photo-3"
        src="images/photo-1542831371-29b0f74f9713.avif"
        alt="photo-3"
        width="300px"
        height="200px"
      />
      <img class="photo-4"
        src="images/photo-1551033406-611cf9a28f67.avif"
        alt="photo-4"
        width="300px"
        height="200px"
      />
    </aside>
    <footer>
      <h3>Contact Form</h3>
      <form class="contact">
        <label for="firstname">First name:</label><br />
        <input type="text" id="firstname" name="firstname" /><br />
        <label for="lastname">Last name:</label><br />
        <input type="text" id="lastname" name="lastname" /> <br />
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" /> <br />
        <label for="phone">Phone Number:</label><br />
        <input type="number" id="phone" name="phone" /> <br />
      </form>
      <button>Submit</button>
    </footer>
  </body>
</html>
